# Tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
  py36,py37,py38
  coverage,flake8,isort

[testenv]
whitelist_externals =
  find
setenv =
  PYTHONWARNINGS=once::DeprecationWarning
commands =
  python runtests.py

[cleanup]
commands =
  find {toxinidir}/conllu -type f -name "*.pyc" -delete
  find {toxinidir}/conllu -type d -name "__pycache__" -delete
  find {toxinidir} -type f -path "*.egg-info*" -delete
  find {toxinidir} -type d -path "*.egg-info" -delete

[testenv:flake8]
# Note: Settings for flake8 exists in the setup.cfg file
changedir = {toxinidir}
deps = flake8
commands =
  flake8 conllu tests
  {[cleanup]commands}

[testenv:isort]
# Note: Settings for isort exists in the setup.cfg file
changedir = {toxinidir}
deps = isort
commands =
  isort --check-only --diff conllu tests
  {[cleanup]commands}

[testenv:coverage]
# Note: Settings for coverage exists in the setup.cfg file
changedir = {toxinidir}
deps = coverage
commands =
  coverage run --branch runtests.py --blacklist integration
  coverage report -m --fail-under=100
  {[cleanup]commands}

[travis]
python =
  2.7: py27
  3.4: py34
  3.5: py35
  3.6: py36
  3.7: py37
  3.8: py38, coverage, flake8, isort
